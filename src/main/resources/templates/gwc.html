<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      [[${session.user.uname}]],您的购物订单如下:
      <hr>
      <table width="80%" align="center">
          <tr align="center">
              <th>商品名称</th>
              <th>单价</th>
              <th>数量</th>
              <th>样式</th>
              <th>操作</th>
          </tr>
          <tr th:each="k:${list}" align="center">
              <td th:text="${k.gname}"></td>
              <td th:text="${k.gprice}"></td>
              <td th:text="${k.gnum}"></td>
              <td>
                  <img th:src="${k.gpic}" width="40" height="40">
              </td>
              <td>
                  <a th:href="@{|/change?gid=${k.gid}&type=tj|}">添加</a>
                  <a th:href="@{|/change?gid=${k.gid}&type=js|}">减少</a>
                  <a th:href="@{|/change?gid=${k.gid}&type=yc|}">移除</a>
              </td>
          </tr>
      </table>
      <hr>
      总计:[[${zje}]]元,<a th:href="@{/reg}">继续购物</a><a th:href="@{/clear}">清空购物车</a>
</body>
</html>
